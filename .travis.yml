branches:
  only:
    - master
    - staging
    - trying

dist: trusty
# cargo-tarpaulin depends on sudo: true
sudo: true

addons:
  apt:
    packages:
    - gcc
    - g++
    - libssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - libiberty-dev
    - pkg-config

language: rust

rust:
  - stable

matrix:
  allow_failures:
    - rust: nightly

cache:
  directories:
  - "$HOME/.cargo"
  - "$HOME/.local"
  - "$TRAVIS_BUILD_DIR/target"

env:
  global:
  - DEADLINKS_VERS=0.3.0
  - RUSTFLAGS="-C link-dead-code"
  - RUST_LOG=off
  - TARPAULIN_VERS=0.6.6

install:
- cargo install --list
- cd $TRAVIS_BUILD_DIR
- cargo update

script: skip

jobs:
  include:
  - stage: test
    rust: 1.27.0
    script:
    - cargo test --verbose --all -- --test-threads=1

  - stage: test
    rust: stable
    script:
    - cargo test --verbose --all -- --test-threads=1

  - stage: test
    rust: beta
    script:
    - cargo test --verbose --all -- --test-threads=1

  - stage: test
    rust: nightly-2018-08-18
    script:
    - cargo test --verbose --all -- --test-threads=1

  - stage: test
    rust: nightly
    script:
    - cargo test --verbose --all -- --test-threads=1

  - stage: quality
    env:
    - FEATURE=non-fatal-checks
    install:
    - cargo-deadlinks -V | grep $DEADLINKS_VERS || cargo install cargo-deadlinks --vers $DEADLINKS_VERS --force
    script:
    - cargo doc --no-deps && cargo deadlinks --dir target/doc || true

  - stage: quality
    env:
    - FEATURE=fmt
    install:
    - rustup component add rustfmt-preview
      # rustfmt fails if can't find generated files.
    - echo "" > src/release.rs
    script:
    - cargo fmt -- --check

  - stage: quality
    rust: nightly
    env:
    - FEATURE=clippy
    install:
    - rustup component add clippy-preview --toolchain=nightly
    script:
    - cargo clippy -- -D warnings

  - stage: quality
    rust: stable
    env:
    - FEATURE=cov
    install:
    - cargo tarpaulin -V | grep $TARPAULIN_VERS || RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin --vers $TARPAULIN_VERS --force
    script:
    - travis_wait 30 cargo tarpaulin --all -v --ciserver travis-ci --coveralls $TRAVIS_JOB_ID -- --test-threads=1

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/879ba3d8386f731f57fd
    on_success: change
  slack:
    secure: 
    on_success: change
