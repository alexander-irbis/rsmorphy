#    script:
#    - cargo fmt -- --write-mode=diff

  - stage: test
    rust: nightly-2018-05-13
    env:
    - FEATURE=clippy
    script:
    - cargo clippy -- -D warnings

  - stage: test
    rust: 1.26.0
    script:
    - cargo test --verbose --all

  - stage: test
    rust: stable
    script:
    - cargo test --verbose --all

  - stage: test
    rust: beta
    script:
    - cargo test --verbose --all

  - stage: test
    rust: nightly-2018-05-13
    script:
    - cargo test --verbose --all

  - stage: test
    rust: nightly
    script:
    - cargo test --verbose --all

